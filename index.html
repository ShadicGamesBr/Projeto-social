<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Projeto redes sociais</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <style>
        *{
            user-select: none;
        }
        body{
            background: url("imagens/fundo-madeira.jpg") no-repeat top center;
            background-size: cover;
            background-attachment: fixed;
        }
        aside a img{
            height: 50px;
            width: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        aside a img:hover{
            border: 1px;
        }
        ::-webkit-scrollbar{
            display: none;
        }
        aside{
            display: grid;
            justify-content: end;
        }
        article{
            display: grid;
            justify-content: center;
        }
        footer{
            display: grid;
            justify-content: center;
        }
        #iframe{
            position: relative;
            height: 377px;
            width: 214px;
            top: 1px;
            left: 0px;
            padding: 75px;
        }
        #telefone{
            background-image: url(imagens/frame-iphone.png);
            background-repeat: no-repeat;
            position: relative;
            background-size: 250px;
            background-position: center center;
            top: -320px;
            height: fit-content;
        }
        article{
            height: 10px;
        }
    </style>
</head>
<body>
    <header>
        <input oninput="att()" type="range" min="15" value="100" max="120" name="Teste" id="valor">
        <span id="brilho" >Brilho</span>
        <aside>
            <a href="home.html" target="iframe"><img src="imagens/logo-home.jpg" alt=""></a>

            <a href="youtube.html" target="iframe"><img src="imagens/logo-youtube.jpg" alt=""></a>

            <a href="github.html" target="iframe"><img src="imagens/logo-github.jpg" alt=""></a>

            <a href="instagram.html" target="iframe"><img src="imagens/logo-instagram.jpg" alt=""></a>

            <a href="twitter.html" target="iframe"><img src="imagens/logo-twitter.jpg" alt=""></a>

            <a href="facebook.html" target="iframe"><img src="imagens/logo-facebook.jpg" alt=""><a>
        </aside>
        <article id="telefone" >
            <footer><iframe id="iframe" name="iframe" src="home.html" frameborder="0"></iframe></footer>
        </article>
    </header>

    <script>
        function att(){
            var range = document.getElementById("valor")
            var iframe = document.getElementById("iframe")
            var valor = Number(range.value)

            iframe.style.filter =  `brightness(${valor}%)`
        }
        
        
        
        
    </script>
</body>
</html>
